<!DOCTYPE html>
<html>
  <head>
    <title>Valve Server List</title>
    <meta charset="utf-8"/>
    <style>
      body {
        width: 1000px;
        margin: 20px auto;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 50px;
        font-size: 16px;
      }
      td, th {
        border: 1px solid #aaaaaa;
        padding: 1px 5px;
      }
      .ip {
        text-align: center;
        padding: 1px 20px;
      }
      .gameservers {
        text-align: right;
      }
      .name {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>TF2 Valve Server List</h1>
    <p>
      Port ranges start at 27015 and go up to 27062 or 27074, depending on the
      number of gameservers running on the IP address.
    </p>
    <table>
      <tr>
        <th>IP</th>
        <th>Gameservers</th>
        <th>Identifier</th>
      </tr>
      {% for server in servers %}
      <tr>
        <td class="ip">{{ server.ip }}</td>
        <td class="gameservers">{{ server.gameservers }}</td>
        <td class="name">{{ server.name }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
